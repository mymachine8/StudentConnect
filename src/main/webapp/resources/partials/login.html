<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/resources/bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="/resources/css/login.css">
</head>
<body>
 <div class="container">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
    <script type="text/javascript" src="/resources/bower_components/bootstrap/dist/js/bootstrap.js"></script>
     <script type="text/javascript" src="/resources/bower_components/jquery/dist/jquery.js"></script>
</body>
</html>
